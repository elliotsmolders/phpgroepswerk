<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css" />

  <body class="login">
    <div class="wrapper">
      <img src="./images/placeholder.com-logo1.png" alt="logo" />
      <form action="">
        <h1>Login</h1>
        <div class="input_group">
          <input type="text" name="" id="login_user" placeholder="Username" />

        <div class="input_group">
          <input
            type="password"

            id="login_password"
            placeholder="Password"
          />

        <input type="submit" value="Login" class="submit" />
        <!-- href= signup.html -->
        <a href="" class="signup">Don't have an account?</a>
      </form>
    </div>
  </body>
