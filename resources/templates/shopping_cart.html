<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body class="shopping_cart">
    <header>
      <a href="#" class="logo">
        <img src="./images/placeholder.com-logo1.png" alt="logo"
      /></a>
      <nav>
        <ul>
          <li><a href="">home</a></li>
          <li><a href="">men</a></li>
          <li><a href="">women</a></li>
          <li><a href="">accessories</a></li>
          <li><a href="">sale</a></li>
          <li><a href="">contact</a></li>
        </ul>
      </nav>
      <div class="headerIcons">
        <ul>
          <li>
            <a href="">
              <svg class="icon icon-search">
                <use xlink:href="./icons/symbol-defs.svg#icon-search"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="">
              <svg class="icon icon-cart">
                <use xlink:href="./icons/symbol-defs.svg#icon-cart"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <a href="" class="hamburgerMenu">
        <svg class="icon icon-menu">
          <use xlink:href="./icons/symbol-defs.svg#icon-menu"></use>
        </svg>
      </a>
    </header>
    <h1>USERNAME's cart</h1>
    <div class="container">
      <table>
        <tr>
          <th class="remove_item_header">&nbsp</th>
          <th class="thumbnail_header">&nbsp</th>
          <th class="table_header_product_name">Product</th>
          <th>Price</th>
          <th class="quantity_header">Quantity</th>
          <th>Total</th>
        </tr>
        <tr>
          <td class="table_icon">
            <a href="" class="remove_item"
              ><svg class="icon icon-bin2">
                <use xlink:href="./icons/symbol-defs.svg#icon-bin2"></use>
              </svg>
            </a>
          </td>
          <td class="table_image">
            <a href="">
              <img src="https://via.placeholder.com/150" alt="product image" />
            </a>
          </td>
          <td class="table_product_name"><a href="">product</a></td>
          <td class="table_price">6€</td>
          <td class="table_quantity">
            <button class="minus">-</button>
            <input type="number" name="" id="quantity" value="1" min="0" />
            <button class="plus">+</button>
          </td>
          <td class="table_total">6€</td>
        </tr>
        <tr>
          <td class="table_icon">
            <a href="" class="remove_item"
              ><svg class="icon icon-bin2">
                <use xlink:href="./icons/symbol-defs.svg#icon-bin2"></use>
              </svg>
            </a>
          </td>
          <td class="table_image">
            <a href="">
              <img src="https://via.placeholder.com/150" alt="product image" />
            </a>
          </td>
          <td class="table_product_name"><a href="">product</a></td>
          <td class="table_price">6€</td>
          <td class="table_quantity">
            <button class="minus">-</button>
            <input type="number" name="" id="quantity" value="1" min="0" />
            <button class="plus">+</button>
          </td>
          <td class="table_total">6€</td>
        </tr>
      </table>

      <div class="buttons">
        <div class="update_cart green_button">Update Cart</div>
        <div class="checkout green_button">Proceed to checkout</div>
      </div>
    </div>
  </body>
</html>
